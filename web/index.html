<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" />
    <title>CPS팀 프로젝트: Smart-Parking</title>
  </head>

  <body>
    <div class="parking_container">
      <div class="parking_header">
        <span class="css_title">Parking<button id="json_btn">out</button></span>
      </div>
      <div class="parking_content">
        <div class="clock">Clock Loading...</div>
        <div class="upside">
          <div class="parking_place" id="1A">1A</div>
          <div class="parking_place" id="1B">1B</div>
          <div class="parking_place" id="1C">1C</div>
          <div class="parking_place" id="1D">1D</div>
        </div>
        <div class="downside">
          <div class="parking_place" id="1E">1E</div>
          <div class="parking_place" id="1F">1F</div>
          <div class="parking_place" id="1G">1G</div>
          <div class="parking_place" id="1H">1H</div>
        </div>
        <form class="number_input">
          <!-- <input
            type="text"
            class="input_box"
            placeholder=" Put Car's Number "
          /> -->
          <!-- <input type="text" class="input_box_id" placeholder=" Location " /> -->
          <!-- <button class="in_button">IN</button>
          <button class="out_button">OUT</button> -->
        </form>
      </div>
      <div class="href">
        <a class="database-html" href="database.html">Go Database</a>
      </div>
    </div>
    <div class="console_container">
      <div class="console_header">
        <span>Console</span><button>Clear-console</button>
      </div>
      <div class="console_content">
        <span class="console_title"
          ><br />
          >> No.1 Temporary Console Log
        </span>
        <!-- <button class="console_clear_btn">CLEAR</button> -->
        <ul class="console_log"></ul>
      </div>
    </div>
    <script src="clock.js"></script>
    <script src="text_control.js"></script>
    <script src="button_control.js"></script>
  </body>
</html>
